<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>very scary home designer</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="mode" id="inspection">
      <h1>lot <strong class="lot-number">4</strong> of <strong class="total-lots">12</strong></h1>
      <p class="address">69 dick lane, tiddlington-on-the-cream, brushinghamshire</p>
      <canvas id="floorplan" width="600" height="600"></canvas>
      <p><button id="accept-lot">Start auction</button></p>
    </div>

    <div class="mode" id="auction-house">
      <div id="lot-info">
        <p class="address">69 dick lane, tiddlington-on-the-cream, brushinghamshire</p>
      </div>

      <p>you have ⨓ <strong id="wallet">500</strong>
      <p>you are buying for <strong id="client">yurika toudou</strong>, who <strong>is a vampire</strong></p>

      <div id="auctioneer">
        <div id="auctioneer-interactions">
          <p><button id="bid-button">place bid</button></p>
          <p>current bid: ⨓ <strong id="current-bid">30</strong>, by <strong id="highest-bidder">you</strong>
          <p id="goings">
            <span>going…</span>
            <span>going…</span>
            <span>gone! sold to <strong id="winning-participant">you</strong></span>
            &nbsp;
          </p>
        </div>
      </div>

      <ul id="participants">
      </ul>
    </div>
    <script>
      if (!Element.prototype.toggleAttribute) {
        Element.prototype.toggleAttribute = function(name, force) {
          if(force !== void 0) force = !!force 
          
          if (this.getAttribute(name) !== null) {
            if (force) return true;
            
            this.removeAttribute(name);
            return false;
          } else {
            if (force === false) return false;
            
            this.setAttribute(name, "");
            return true;
          }
        };
      }
    </script>

    <div id="image-cache">
      <img id="floorplan-door" src="floorplan/symbols/door.png"/>
      <img id="floorplan-3cross" src="floorplan/walls/e_wall_3cross.png"/>
      <img id="floorplan-4cross" src="floorplan/walls/e_wall_4cross.png"/>
      <img id="floorplan-corner" src="floorplan/walls/e_wall_corner.png"/>
      <img id="floorplan-straight" src="floorplan/walls/e_wall_straight.png"/>
      <img id="floorplan-wall" src="floorplan/walls/wall.png"/>
    </div>
    <script src="parts.js"></script>
    <script src="game.js"></script>
  </body>
</html>
